---
# The name of the chip family.
name: NPCX49nM
# A list of all the chips in the family.
variants:
  # The name of the chip.
  - name: NPCX498M
    # Descriptions of the CPU cores.
    cores:
      # The name of the core.
      - name: core1
        # Architecture
        type: armv7em
        # Core-specific options. Can be one of: `!Arm {}`, `!Riscv {}`, `!Xtensa {}`
        core_access_options: !Arm
          ap: !v1 0
    # A list of all the available memories and their properties.
    memory_map:
      # The type of the memory. Possible are [!Ram, !Nvm, !Generic].
      # There needs to be at least one of !Ram and !Nvm present.
      - !Generic
        name: BootROM
        range:
          start: 0x0
          end: 0x2FFFF
        cores:
          - core1
      - !Ram
        name: CODE_RAM
        range:
          # The start address of the memory (inclusive).
          start: 0x10060000
          # The end address of the memory (inclusive).
          end: 0x100BFFFF
        # List of cores that can access this region
        cores:
          - core1
      - !Ram
        name: DATA_RAM
        range:
          start: 0x200C0000
          end: 0x200DC7FF
        cores:
          - core1
      - !Nvm
        name: Flash
        range:
          start: 0x60000000
          end: 0x600FFFFF
        cores:
          - core1
    flash_algorithms:
      - npcx4mnx_w25q80_internal

flash_algorithms:
  - name: npcx4mnx_w25q80_internal
    description: npcx4mnx W25Q80 Internal
    default: true
    instructions: 
    pc_init: 0xb41
    pc_uninit: 0xb79
    pc_program_page: 0xb6d
    pc_erase_sector: 0xf
    pc_erase_all: 0x1
    data_section_offset: 0xb7c
    flash_properties:
      address_range:
        start: 0x60000000
        end: 0x60100000
      page_size: 0x1000
      erased_byte_value: 0xff
      program_page_timeout: 100
      erase_sector_timeout: 3000
      sectors:
        - size: 0x1000
          address: 0x0
    cores:
      - core1
